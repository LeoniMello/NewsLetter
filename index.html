<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="pagina">
      <!--conteudo-->
      <div id="conteudo">
        <!--logo------------>
        <div id="logo">
          <img src="./assets/logo-rocket.svg" alt="logo rocket" />
        </div>

        <!--textos---------->
        <div id="text">
          <div class="titulo">
            <p>atualize ideias e informações em 5 minutos.</p>
          </div>

          <div class="subtitulo">
            <p>
              tudo que você precisa saber para começar seu dia bem e informado
            </p>
          </div>

          <div class="texto">
            <p>
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </div>
        </div>

        <!--form--------->
        <div id="formulario">
          <p>Insira seu e-mail:</p>

          <form action="">
            <div class="mail">
              <input type="email" placeholder="exemplo@mail.com" />
            </div>

            <div class="botão">
              <button type="submit">
                <ion-icon name="send-outline"></ion-icon>
              </button>
            </div>
          </form>
        </div>

        <!--botão deixar ler-->
        <div class="leitura">
          <a href="#" target="_blank">
            <div class="text"><h3>deixe me ler primeiro</h3></div>

            <div class="icon">
              <img src="./assets/seta-direita.svg" alt="" />
            </div>
          </a>
        </div>
      </div>

      <!--imagem de fundo-->
      <div id="image-bg">
        <img src="./assets/img-bg.jpg" alt="imagem de fundo" />
      </div>
      
    </div>
    <!--script dos icon-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
